---
#- hosts: all

  tasks:
  - name: update package list
    command: /sbin/apk update -v

  tasks:
  - name: update all packages
    command: /sbin/apk upgrade -U -a -v

  - name: reboot system
    command: /sbin/reboot -d 5 --simulate
